---
label: Contact
hide_body: true
display_field: title
fields:
- name: title
  type: text
  config:
    required: true
    max: 255
  label: Title
- name: content
  type: textarea
  default: ''
  config:
    required: true
    wysiwyg: true
    schema:
      format: markdown
  label: Content
- name: contact_info
  type: field_group
  config: {}
  fields:
  - name: contact_info_title
    type: text
    config:
      required: true
    label: Title
  - name: email_address
    type: text
    config:
      required: true
    label: Email Address
  - name: phone_number
    type: text
    config:
      required: true
    label: Phone Number
  label: Contact Info
- name: form
  type: field_group
  config: {}
  fields:
  - name: form
    type: include
    config: {}
    template: form
    label: Form
    description: Contact Form
  label: Form
